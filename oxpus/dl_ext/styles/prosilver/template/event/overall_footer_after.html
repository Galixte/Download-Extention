<!-- IF S_DL_POPUPIMAGE-->
<link rel="stylesheet" href="{EXT_PATH_WEB}includes/js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
<script src="{EXT_PATH_WEB}includes/js/prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<!-- ENDIF -->
<script type="text/javascript">
// <![CDATA[
function help_popup(help_key)
{
	window.open('{U_HELP_POPUP}' + '&help_key=' + help_key, '_blank', 'height=400,resizable=yes,width=550');;
}
<!-- IF S_TOTAL_IMAGES or S_DL_POPUPIMAGE -->
$(document).ready(function() {
	<!-- IF S_DL_POPUPIMAGE -->
	$("a[rel^='prettyPhoto']").prettyPhoto({
		slideshow: false,
		social_tools: false
	});
	<!-- ENDIF -->
});
<!-- ENDIF -->
$("#dl_new_popup").fadeIn("fast");
$("#dl_new_bg").css("opacity", "0.7");
$("#dl_new_bg").fadeIn("fast");

$(".dl_new_close").click(function() {
$("#dl_new_popup").fadeOut("fast");
$("#dl_new_bg").fadeOut("fast");
});
// ]]>
</script>

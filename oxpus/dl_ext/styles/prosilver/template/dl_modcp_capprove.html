<!-- INCLUDE dl_header.html -->

<script type="text/javascript">
// <![CDATA[
function select_switch(status)
{
	for (i = 0; i < document.forms.dl_modcp.length; i++)
	{
		document.forms.dl_modcp.elements[i].checked = status;
	}
}
// ]]>
</script>

<form action="{S_DL_MODCP_ACTION}" method="post" id="dl_modcp">

<div class="forabg">
	<div class="inner">

	<ul class="topiclist">
		<li class="header">
			<dl>
				<dt>{L_DL_DOWNLOAD}<br />{L_DL_CAT_NAME}</dt>
				<dd class="lastpost">{L_DL_COMMENT}</dd>
				<dd class="options">{L_OPTIONS}</dd>
			</dl>
		</li>
	</ul>
	<ul class="topiclist forums">
	<!-- BEGIN approve_row -->
		<li class="row<!-- IF approve_row.S_ROW_COUNT is even --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
			<dl>
				<dt>
					<label>{approve_row.MINI_ICON}&nbsp;<a href="{approve_row.U_DOWNLOAD}">{approve_row.DESCRIPTION}</a></label><br />
					<span><a href="{approve_row.U_CAT_VIEW}" class="small">{approve_row.CAT_NAME}</a></span>
				</dt>
				<dd class="lastpost"><a href="{approve_row.U_USER_LINK}">{approve_row.COMMENT_USERNAME}</a><br /><span class="small">{approve_row.COMMENT_TEXT}</span></dd>
				<dd class="options">
					<!-- IF approve_row.U_EDIT --><a href="{approve_row.U_EDIT}">{L_DL_EDIT_FILE}</a>&nbsp;&nbsp;<!-- ENDIF -->
					<input type="checkbox" class="permissions-checkbox" name="dlo_id[]" value="{approve_row.COMMENT_ID}" />
				</dd>
 			</dl>
 		</li>
	<!-- END approve_row -->
	</ul>

	</div>
</div>

<ul class="linklist">
	<li class="rightside">
		<span><a href="javascript:select_switch(true);">{L_DL_MARK_ALL}</a> :: <a href="javascript:select_switch(false);">{L_DL_UNMARK}</a></span>
	</li>
</ul>

<!-- IF .pagination or TOTAL_DL -->
	<div class="pagination">
		{TOTAL_DL}
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
			&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
<!-- ENDIF -->

<fieldset class="submit-buttons">
	<input type="submit" name="cdelete" value="{L_DL_DELETE}" style="height: 28px;" class="button icon-button" />&nbsp;&nbsp;
	<input type="submit" name="submit" value="{L_DL_APPROVE}" style="height: 28px;" class="button icon-button" />
	{S_FORM_TOKEN}
	{S_HIDDEN_FIELDS}
</fieldset>

</form>


<br />

<!-- INCLUDE dl_footer.html -->
